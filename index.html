<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nmu.ac/Result/winter-2024</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Kavitribai Bahinabai Chaudhari North Maharashtra University, Jalgaon</h2>
        <h4> Winter-2024</h4>
        <form id="resultForm">
            <label for="roll_no">Roll Number:</label>
            <input type="text" id="roll_no" name="roll_no" required><br><br>

            <label for="candidate_name">Candidate Full Name:</label>
            <input type="text" id="candidate_name" name="candidate_name" required><br><br>

            <button type="submit">Generate Result</button>
        </form>

        <div id="result" style="display:none;">
            <h2>Kavitribai Bahinabai Chaudhari North Maharashtra University, Jalgaon</h2>
            <h3>Winter-2024 Examination Results</h3>
            <p><strong>Roll Number:</strong> <span id="display_roll_no"></span></p>
            <p><strong>Candidate Name:</strong> <span id="display_name"></span></p>

            <h3>Subject-wise Marks</h3>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody id="resultTable"></tbody>
            </table>

            <p>This result For Fun </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
